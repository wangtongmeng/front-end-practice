<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 29</title>
    <style>
        .header {
            position: absolute
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    // 自定义指令 directive 全局/局部指令
    // 在指令的生命周期函数
    // 自定义指令 简写 传参（ v-pos:right="distance" binding.arg binding.value）

    const app = Vue.createApp({
        data() {
            return {
                distance: 110
            }
        },
        template: `
      <div>
        <div v-pos:right="distance" class="header">
          <input /> 
        </div>
      </div>
    `
    });
    // 简写 等价于mounted+updated
    app.directive('pos', (el, binding) => {
        el.style[binding.arg] = (binding.value + 'px');
    })

    // app.directive('pos', {
    //   mounted(el,binding){
    //     el.style.top = (binding.value + 'px');
    //   },
    //   updated(el,binding){ // this.$data.distance = 120
    //     el.style.top = (binding.value + 'px');
    //   }
    // })

    const vm = app.mount('#root');
</script>

</html>
