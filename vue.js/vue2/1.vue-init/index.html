<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 'hello' + arr + 'world' -->
    <div id="app">
        {{name}}
        {{age}}
    </div>
    <script src="dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script>

        let vm = new Vue({
            data: {
                name: 'zhangsan',
                age: {
                    n: 10
                }
            },
            watch: { // 用户watcher
                // name(newVal,oldVal){
                //     console.log(newVal,oldVal);
                // },
                name:[
                    function(newVal, oldVal){
                        console.log(newVal,oldVal);
                    },
                    function (a,b) {
                        console.log(a,b);
                    }
                ],
                'age.n'(newVal,oldVal){
                    console.log(newVal,oldVal);
                }
            }
        });
        vm.$mount('#app');

        vm.$watch('name', function (newVal) {
            console.log(newVal);
        })

        setTimeout(() => {
            vm.name = 'lisi'
            vm.age.n = 12
        }, 1000);

        // log
        // lisi zhangsan
        // lisi zhangsan
        // 12 10
        // lisi


        // html
        // lisi { "n": 12 }
    </script>



</body>

</html>
