<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 29</title>
  <style>
    .header { position: absolute}
  </style>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 自定义指令 directive 全局/局部指令

  const directive = {
      focus: {
          mounted(el) {
            el.focus()
          },
      }
  }

  const app = Vue.createApp({
    directives: directive, // 局部指令
    template: `
        <div>
            <input v-focus />    
        </div>
    `
  });



// 全局指令
//   app.directive('focus', {
//       mounted(el) {
//         el.focus()
//       },
//   })

  const vm = app.mount('#root');
</script>
</html>
