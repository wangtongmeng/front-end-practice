	<body>
		<script>
			/*
			 * 基本数据类型（值类型）
			 *  number string boolean null undefined

			 * ES6中新增

			// => Number

			// => Object

			// let a = {

			// console.log(obj[0], obj['1']) // 100

			// console.log(obj) // {[object Object]: "world"} 对象的属性名都通过Object.prototype.toString()转换成字符串了"[object Object]"

			// 数组是特殊的对象

			//     c = Symbol('1')
			// a[b] = 'hello'
			// a[c] = 'world'
			// console.log(a[b]) // 'hello'
			// example 3
			let a = {},
				b = {
					n: '1',
				},
				c = {
					m: '2',
				};
			a[b] = 'hello';
			a[c] = 'world';
      console.log(a[b]); // 'world'
