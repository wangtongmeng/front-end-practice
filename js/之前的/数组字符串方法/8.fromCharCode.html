<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    var str = '大家好' // 22823 23478 22909
    var str2 = '22823abc23478abc22909'
    console.log(str.charCodeAt(2))
    console.log(String.fromCharCode(22909)) // 将 charCodeAt 再转换回字符
    str2.split('abc').forEach(item => {
      console.log(String.fromCharCode(item))
    })
  </script>
</body>
