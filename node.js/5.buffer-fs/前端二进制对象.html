    // createObjectURL来实现
    file.addEventListener('change', e => {
      let file = e.target.files[0]
      let r = URL.createObjectURL(file);
      let img = document.createElement('img');
      img.src = r;
      document.body.appendChild(img)
      setTimeout(() => {
        URL.revokeObjectURL(r);
      }, 0);
    })
  </script>
