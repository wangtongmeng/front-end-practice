<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="dist/vue.js"></script>
    <!-- <script src="node_modules/vue/dist/vue.js"></script> -->
    <script>
        Vue.mixin({
            beforeCreate(){
                console.log('before create1');
            }
        })
        Vue.mixin({
            beforeCreate(){
                console.log('before create2');
            }
        })
        const vm = new Vue({
            el: '#app',
            beforeCreate() { // vm.$options.beforeCreate: [fn1,fn2,fn3]
                console.log('before create3')
            },
            created(){
                console.log('created');
            },
            beforeMount(){
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted')
            },
        });
    </script>


<!-- 
    before create1
    before create2
    before create3
    created
    beforeMount
    mounted
 -->
</body>

</html>
