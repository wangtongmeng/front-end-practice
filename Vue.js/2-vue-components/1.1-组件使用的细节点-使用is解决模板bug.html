<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件使用中的细节点</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <div id="root">
    <p>tbody里必须是tr，换成组件row，浏览器无法识别，dom结构出错</p>
    <table>
      <tbody>
        <row></row>
        <row></row>
        <row></row>
      </tbody>
    </table>
    <p>利用 is 属性</p>
    <table>
      <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
      </tbody>
    </table>
    <p>同理，ul、ol 和 li；select 和 option</p>
  </div>
</body>
<script>
  Vue.component('row', {
    template: '<tr><td>this is a row</td></tr>'
  })
  var vm = new Vue({
    el: '#root'
  })
</script>

</html>
