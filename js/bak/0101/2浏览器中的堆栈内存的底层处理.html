<!-- 堆栈内存 -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * 编译器（把代码解析成为浏览器看的懂的结构）
			 *  词法解析
			 *  AST抽象语法树
			 *  构建出浏览器能够执行的代码
			 * 引擎（V8 webkit内核）
			 *  变量提升
			 *  作用域/闭包
			 *  变量对象
			 *  堆栈内存
			 *  GO/VO/AO/EC/ECStack
			 */
		</script>
		<script>
			{
				let a = 12;
				let b = a;
				b = 13;
				console.log(a); // 12
			}
			{
				let a = {
					n: 12,
				};
				let b = a;
				b['n'] = 13;
				console.log(a.n); // 13
			}
			{
				let a = {
					n: 12,
				};
				let b = a;
				b = {
					n: 13,
				};
				console.log(a.n); // 12
			}
		</script>
	</body>
</html>
